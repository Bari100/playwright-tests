name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Create report directory with timestamp
        id: create-dir
        run: |
          timestamp=$(date +%Y%m%d%H%M%S)
          echo "::set-output name=dir::reports/$timestamp"
      - name: Move Playwright report to unique directory
        run: |
          report_dir=${{ steps.create-dir.outputs.dir }}
          mkdir -p $report_dir
          cp -r playwright-report/* $report_dir
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: playwright-report/
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
